<!DOCTYPE html>
<html>
	<head> 
		<title>CommunityReport - Acesso Restrito - Gestores</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1, user-scalable=no">
		<meta name="description" content="Web App para registro de problemas no município">
		<meta name="author" content="TrashMakers">
		<link rel="shortcut icon" href="app-icon-20x20.jpg">
		<!-- O cdn do Awesome fonts, usado para pegarmos icones e simbolos diferenciados -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
		<!-- Trecho do código que faz a ligação do html com o nosso css e do css e js do bootstrap, bem como o js do jquery -->
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/meu-css.css">
		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<!-- Trecho do código referente ao App Manifest e suas configurações de aparencia e icones a serem mostrados -->
		<link rel="manifest" href="manifest.json">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-title" content="CReport">
		<link rel="apple-touch-icon" href="/imagens/icones/apple-icon-57x57.jpg" sizes="57x57">
		<link rel="apple-touch-icon" href="/imagens/icones/apple-icon-60x60.jpg" sizes="60x60">
		<link rel="apple-touch-icon" href="/imagens/icones/apple-icon-72x72.jpg" sizes="72x72">
		<link rel="apple-touch-icon" href="/imagens/icones/apple-icon-76x76.jpg" sizes="76x76">
		<link rel="apple-touch-icon" href="/imagens/icones/apple-icon-114x114.jpg" sizes="114x114">
		<link rel="apple-touch-icon" href="/imagens/icones/apple-icon-120x120.jpg" sizes="120x120">
		<link rel="apple-touch-icon" href="/imagens/icones/apple-icon-144x144.jpg" sizes="144x144">
		<link rel="apple-touch-icon" href="/imagens/icones/apple-icon-152x152.jpg" sizes="152x152">
		<link rel="apple-touch-icon" href="/imagens/icones/apple-icon-180x180.jpg" sizes="180x180">
		<meta name="msapplication-TileImage" content="/imagens/icones/app-icon-144x144.jpg">
		<meta name="msapplication-TileColor" content="#fff">
		<meta name="theme-color" content="#145845">
	</head>
	
	<body>
		<!--Trecho do código referente a navbar-->
		<section class="navSection_gestor">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-12">
						<nav class="navbar navbar-light bg-light navbar_gestor">
							<a class="navbar-brand desktop" href="#">
							  	<img src="./imagens/logo/logo-01.jpg" width="40" height="40" class="d-inline-block align-top" alt="Logo"><strong> CommunityReport</strong>
							</a>
							<a class="navbar-brand mobile" href="#">
							  	<img src="./imagens/logo/logo-01.jpg" width="40" height="40" class="d-inline-block align-top" alt="Logo"><strong> C-Report</strong>
							</a>
						  	<a href="login-gestor.html" class="arrowIcon" id="sairBtnGestor">
						  		<button onclick="logout()" type="button" class="btn btn-primary btn-lg btn-block">
						  			<i class="fas fa-sign-out-alt"></i>
						  		</button>
						  	</a>
						</nav>
					</div>
				</div>
			</div>			
		</section>

		<!--Trecho do codigo referente ao conteudo da pagina-->
		<section class="ocorrenciasSection" id="selectSection">			
			<div class="container box-parent-login divLogin" id="ocorrDiv">
				<div class="row well box-login">
					<!--<div class="col-md-2"></div>-->
					<div class="bg-white boxDiv">
						<div class="loginLogoDiv" id="gestPrefInfo"></div>
						<div class="container-fluid divOcorrencias">
							<p>
								Selecione abaixo as ocorrências que deseja tratar:
							</p>							
						</div>
						<div id="ocorrFeed" class="card-deck"></div>
						<br>
					</div>
					<!--<div class="col-md-2"></div>-->			
				</div>
			</div>
		</section>

		<!--Modal para a seleção do setor quando for mudar o setor ao qual a ocorrência foi encaminhada-->
		<div class="modal fade" id="modalSetor" role="dialog">
		    <div class="modal-dialog">
		      	<div class="modal-content">
		        	<div class="modal-header">
		          		<h4 class="modal-title" id="modalTitle">Encaminhar para outro Setor:</h4>
		          		<button type="button" class="close" data-dismiss="modal">&times;</button>
		        	</div>
		        	<div class="modal-body" id="modalBody">
		        		<div class="form-group ls-login-user">
		        			<label for="selectSetor">
		        				Setor a encaminhar:
		        			</label>
			        		<select id="selectSetor" class="form-control ls-login-bg-user input-lg">
			        			<option value="Null">Selecione o setor</option>
			        			<option value="Obras Públicas">Obras Públicas</option>
			        			<option value="Ouvidoria">Ouvidoria</option>
			        			<option value="Trânsito">Trânsito</option>
			        			<option value="Saúde">Saúde</option>
			        		</select>
		        		</div>
		        	</div>
		        	<div class="modal-footer">
		          		<button id="okButton" type="button" class="btn btn-default" data-dismiss="modal">Enviar</button>
		          		<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
		        	</div>
		      	</div>  
		    </div>
		</div>
		
		<!-- Esse trecho de codigo deve ficar sempre abaixo dos conteudos do body -->
		<script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
		<script src="js/app-firebase.js"></script>
		<!--<script src="https://apis.google.com/js/platform.js" async defer></script>-->
		<script src="js/meu-script.js"></script>
		<script src="js/promisse.min.js"></script>
		<script src="js/fetch.min.js"></script>
		<script src="js/utility.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
