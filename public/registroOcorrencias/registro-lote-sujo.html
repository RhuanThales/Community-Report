		<!--Trecho do código referente ao formulario de preenchimento para o registro de ocorrências-->
		<section class="registroSection">
			<div class="container box-parent-login divCad" id="regDiv">
				<div class="row well box-login">
					<div class="col-md-3"></div>
					<div class="col-md-6 bg-white boxCad">
						<h1>Registro de Ocorrências</h1>
						<p>Preencha corretamente as informações abaixo:</p>
						<p class="cadTexto">Os campos com <strong>" * "</strong> são de preenchimento obrigatórios.</p>
						<form role="form" id="regForm">
							<fieldset>
								<div class="form-group ls-login-user">
									<label id="probLabel"><strong>Problema: *</strong></label>
									<select id="selectProblema" class="form-control ls-login-bg-user input-lg">
										<option value="Null">Selecione o problema</option>
										<option value="Mato alto">Mato alto</option>
										<option value="Lixo no lote">Lixo no lote</option>
										<option value="Recolher entulhos">Recolher entulhos</option>
										<option value="Outros">Outros</option>
									</select>
								</div>
								<div class="form-group ls-login-user">
									<label for="regSetor"><strong>Setor: *</strong></label>
									<select class="form-control ls-login-bg-user input-lg" id="regSetor" disabled="true">
										<option value="Ouvidoria">Ouvidoria</option>
									</select>
								</div>
								<div class="form-group ls-login-user">
									<label id="descLabelS"><strong>Descrição:</strong></label>
									<textarea class="form-control ls-login-bg-user input-lg" id="regDescricao"></textarea>
								</div>
								<div class="form-group ls-login-user">
									<label for="regEmail"><strong>E-mail: *</strong></label>
									<input type="e-mail" aria-label="Email" class="form-control ls-login-bg-user input-lg" id="regEmail" required disabled="true">
								</div>
								<div class="form-group ls-login-user">
									<label for="regRua"><strong>Rua: *</strong></label>
									<input type="text" aria-label="Rua" class="form-control ls-login-bg-user input-lg" id="regRua" placeholder="Ex: Rua Atirador Rodrigues" required>
								</div>
								<div class="form-group ls-login-user">
									<label for="regNum"><strong>Número:</strong></label>
									<input type="text" aria-label="Numero" class="form-control ls-login-bg-user input-lg" id="regNum" placeholder="Ex: 24">
								</div>
								<div class="form-group ls-login-user">
									<label for="regBairro"><strong>Bairro:</strong></label>
									<input type="text" aria-label="Bairro" class="form-control ls-login-bg-user input-lg" id="regBairro" placeholder="Ex: Cerrado">
								</div>
								<div class="form-group ls-login-user">
									<label for="regCidade"><strong>Cidade:</strong></label>
									<select class="form-control ls-login-bg-user input-lg" id="regCidade" disabled="true">
										<option value="Patos de Minas">Patos de Minas</option>
									</select>
								</div>
								<div class="form-group ls-login-user">
									<label for="regEstado"><strong>Estado:</strong></label>
									<select class="form-control ls-login-bg-user input-lg" id="regEstado" disabled="true">
										<option value="Minas Gerais">Minas Gerais</option>
									</select>
								</div>
								<div class="form-group ls-login-user">
									<label>Enviar Foto:</label>
									<input type="file" id="upload" name="Upload">
								</div>
								<div class="btnRegOcorr">
									<button onclick="createOcorrenciaWithImage()" type="button" class="btn btn-primary btn-lg btn-block" id="btnRegistrarOcorr">Concluir</button>
								</div>
								<div class="btnRegOcorr">
									<button onclick="createOcorrencia()" type="button" class="btn btn-primary btn-lg btn-block" id="btnRegOcorrencia">Concluir</button>
								</div>
								<div class="btnRegOcorr">
									<a href="../ocorrencias.html">
										<button type="button" class="btn btn-primary btn-lg btn-block" id="btnRegOcorrCancel">Cancelar</button>
									</a>
								</div>
							</fieldset>
						</form>
					</div>
					<div class="col-md-3"></div>
