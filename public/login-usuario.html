<!DOCTYPE html>
<html>
	<head>
		<title>CommunityReport - Login</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Web App para registro de problemas no município">
		<meta name="author" content="TrashMakers">
		<!-- O cdn do Awesome fonts, usados para pegarmos icones e simbolos diferenciados -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
		<!-- Trecho do código que faz a ligação do html com o nosso css e do css e js do bootstrap, bem como o js do jquery -->
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/meu-css.css">
		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<!-- Trecho do código referente ao App Manifest e suas configurações de aparencia e icones a serem mostrados -->
		<link rel="manifest" href="manifest.json">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-title" content="SChácaras">
		<link rel="apple-touch-icon" href="/imagens/icones/apple-icon-57x57.png" sizes="57x57">
		<link rel="apple-touch-icon" href="/imagens/icones/apple-icon-60x60.png" sizes="60x60">
		<link rel="apple-touch-icon" href="/imagens/icones/apple-icon-72x72.png" sizes="72x72">
		<link rel="apple-touch-icon" href="/imagens/icones/apple-icon-76x76.png" sizes="76x76">
		<link rel="apple-touch-icon" href="/imagens/icones/apple-icon-114x114.png" sizes="114x114">
		<link rel="apple-touch-icon" href="/imagens/icones/apple-icon-120x120.png" sizes="120x120">
		<link rel="apple-touch-icon" href="/imagens/icones/apple-icon-144x144.png" sizes="144x144">
		<link rel="apple-touch-icon" href="/imagens/icones/apple-icon-152x152.png" sizes="152x152">
		<link rel="apple-touch-icon" href="/imagens/icones/apple-icon-180x180.png" sizes="180x180">
		<meta name="msapplication-TileImage" content="/imagens/icones/app-icon-144x144.png">
		<!-- Essas linhas do cógido modificam a aprencia do web app, como cor do titulo e cor do tema-->
		<meta name="msapplication-TileColor" content="#fff">
		<meta name="theme-color" content="#4b0082">
	</head>
	
	<body>
		<!--Trecho do código referente aos campos de preenchimento para o login-->
		<!--Feito por Rogerio-->
		<div class="container box-parent-login">
			<div class="row well bg-white box-login">
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<h1 class="ls-login-logo">Community Report</h1>
					<form role="form">
						<fieldset>
							<div class="form-group ls-login-user">
								<label for="userLogin">Usuário:</label>
								<input class="form-control ls-login-bg-user input-lg" id="userLogin" type="e-mail" aria-label="Usuário" placeholder="Usuário">
							</div>
					
							<div class="form-group ls-login-password">
								<label for="userPassword">Senha:</label>
								<input class="form-control ls-login-bg-password input-lg" id="userPassword" type="password" aria-label="Senha" placeholder="Senha">
							</div>
					
							<a href="#" class="ls-login-forgot">Esqueci minha senha</a>
					
							<input type="submit" value="Entrar" class="btn btn-primary btn-lg btn-block">
							<p class="txt-center ls-login-signup">Não possui um usuário na Community-Report?
								<a href="cadastro_usuario.html">Cadastre-se agora</a>
							</p>
						</fieldset>
					</form>	
				</div>
				<div class="col-md-4"></div>
			</div>
		</div>
		<!--Final-->

		<!-- Esse trecho de codigo deve ficar sempre abaixo dos conteudos do body -->
		<script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
		<script src="js/app-firebase.js"></script>
		<script src="https://apis.google.com/js/platform.js" async defer></script>
		<script src="js/meu-script.js"></script>
		<script src="js/promisse.min.js"></script>
		<script src="js/fetch.min.js"></script>
		<script src="js/utility.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
